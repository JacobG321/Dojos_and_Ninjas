<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/style.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="left_side">
            <h1 class="heading">New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo_name">
                <div>
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>

        <div class="right_side">
            <h1 class="heading">All Dojos</h1>
            <ul>
                {% for dojo in all_dojos %}
                <li><a href="/dojos/{{dojo.id}}">{{dojo.dojo_name}}</a></li>
                {% endfor %}
            </ul>
            <a href="/add_ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
