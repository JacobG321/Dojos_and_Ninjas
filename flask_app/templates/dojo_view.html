<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/style.css">
    <title>Dojo Show</title>
</head>
<body>
    <!-- returns list that only has 1 item, need to specify which and then grab key -->
    <!--  -->
    <h1>{{this_dojo[0].dojo_name}} Ninjas</h1>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            {% for ninjas in this_dojo %}
            <tr>
                <td>{{ninjas.first_name}}</td>
                <td>{{ninjas.last_name}}</td>
                <td>{{ninjas.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
